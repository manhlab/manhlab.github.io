---
layout: default
---

<article class="post">
  <div class="entry">
    {{ content }}
  </div>
  <div class="date noprint">
    {% if page.update %}
    Last updated on {{ page.update | date: "%B %e, %Y" }}
    {% else %}
    Written on {{ page.date | date: "%B %e, %Y" }}
    {% endif %}
  </div>
  {% include disqus.html %}
</article>
